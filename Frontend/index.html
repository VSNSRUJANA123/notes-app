<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

  </style>
</head>

<body>
  <nav class="navbar">
    <h1 class="title">Notes</h1>
    <div class="login-btn-container" id="login-btn-container">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>
    <div class="profile-section" id="profile-section">
      <img src="./profile.png" alt="profile" class="profile" />
      <p class="username" id="username">username</p>
    </div>
  </nav>
  <div id="toast-container" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <div class="login-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-submit">Login</button>
      </div>
    </div>
  </div>
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <div class="login-form">
        <input type="text" id="register-username" placeholder="Username">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button id="register-submit">Register</button>
      </div>
    </div>
  </div>
  <input type="text" id="search" placeholder="Search notes...">
  <!-- Note Creation Form -->
  <div id="note-creation">
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" placeholder="Content" rows="10" cols="100"></textarea>
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <input type="color" id="color" value="#ffffff">
    <button id="save-note">Save Note</button>
  </div>


  <div id="notes">

  </div>
  <script src="app.js"></script>
</body>

</html>
